<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{width: 300px;height: 300px;border: 1px black solid;margin: 30px auto;}
        .box2{width: 100px;height: 100px;
        background-color: red;
        /* 动画名字  用于映射 */
        animation-name: 移动方块;
        /* 动画完成时间 */
        animation-duration: 4s;
        /* 动画延迟 */
        animation-delay: -2s;
        /* 动画重复次数 */
        animation-iteration-count: infinite;
        /* 动画运动形式 */
        animation-timing-function: linear;

        /* 也可以写复合样式 按照顺序 */
        animation: 移动方块 4s -2s infinite linear;
        }

        /* 可以用from to */
        /* @keyframes 移动方块{
            from{ transform: translate(0,0);}
            to{ transform: translate(200px,0);}
        } */

        /* 也可以用关键帧 即% */
        @keyframes 移动方块{
            0%{ transform: translate(0,0);}
            25%{ transform: translate(200px,0);}
            50%{ transform: translate(200px,200px);}
            75%{ transform: translate(0,200px);}
            100%{ transform: translate(0,0);}
        }
        
    </style>
</head>
<body>
    <!-- 
        animation-name  设置动画的名字（自定义）

        animation-duration  动画的持续时间

        animation-delay   动画的延迟时间

        animation-iteration-count  动画的重复次数 默认为一 infinite为无限次数

        animation-timing-function  动画的运动形式
     -->

     <div class="box1">
         <div class="box2"></div>
     </div>
</body>
</html>
