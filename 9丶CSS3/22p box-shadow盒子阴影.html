<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{width: 200px;height: 200px;background-color: red;margin: 100px;
            box-shadow: -10px -10px 10px 10px inset;
        }
    </style>
</head>
<body>
    <!-- 
          box-shadow文字阴影
        
            x       向右
            y       向下
            blur    模糊程度
            spread  范围（延中心点扩散中心范围）
            color   颜色
            inset（outset 写上不起作用）   内外阴影
            多阴影

            盒子阴影默认颜色是黑色
     -->
     <div class="box"></div>
</body>
</html>
