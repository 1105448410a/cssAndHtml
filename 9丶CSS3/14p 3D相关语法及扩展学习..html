<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        .box{width: 300px;height: 300px;border: 1px black solid;margin: 30px auto;
        /* 景深 */
        perspective: 100px;
        /* 景深观察基点位置 */
        /* 此时为左上角观察 */
        perspective-origin:top left;
        }

        .box ul{width: 100px;height: 100px;margin: 100px;position: relative; 
       
        transform-origin: center center -50px;
         /* 
            对立体状物 要加3D空间 平面只用景深即可
        transform-style:3D空间 */
        transform-style: preserve-3d;
        transition: 4s;
        /* 厚度 */
        /* transform: scaleZ(2); */

        /*背面隐藏*/
        backface-visibility: visible;
        }

        .box ul li{width: 100px;height: 100px;position: absolute;text-align: center;color: white;font-size: 26px;line-height: 100px;
            opacity: 0.5;
        }


        .box ul li:nth-child(1){background-color: red;left: 0px;top: 0px;}
        .box ul li:nth-child(2){background-color: blue;left: 100px;top: 0px;transform-origin: left;transform: rotateY(90deg);}
        .box ul li:nth-child(3){background-color: yellow;left: -100px;top: 0px;transform-origin: right;transform: rotateY(-90deg);}
        .box ul li:nth-child(4){background-color: green;left: 0px;top: -100px;transform-origin: bottom;transform: rotateX(90deg);}
        .box ul li:nth-child(5){background-color: pink;left: 0px;top: 100px;transform-origin: top;transform: rotateX(-90deg);}
        .box ul li:nth-child(6){background-color: gray;left: 0px;top: 0px;transform: translateZ(-100px) rotateY(180deg);}
        


        .box:hover ul{transform: rotateY(720deg);}
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>
</html>
