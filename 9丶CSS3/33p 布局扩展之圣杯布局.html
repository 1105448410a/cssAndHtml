<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          *{margin: 0;padding: 0;}
        .clear::after{content:"";display: block;clear: both;}
        .header{height: 100px;background-color: red;}
        .container{margin: 0 150px 0 100px;background-color: yellow;}
        .container .center{height: 200px;float: left;width: 100%;}
        .container .left{width: 100px;float: left;background-color: blue;height: 200px;margin-left:-100%;position: relative;left: -100px;}
        .container .right{width: 150px;float: left;background-color: green;height: 200px;margin-left: -150px;position: relative;right: -150px;}
    </style>
</head>
<body>
    <!-- 
        圣杯布局结构更加简单 

        圣杯布局代码更加复杂一些

        
    
     -->
    <div class="header"></div>
    <div class="container clear">
        <div class="center">
            <p>内容部分</p>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
