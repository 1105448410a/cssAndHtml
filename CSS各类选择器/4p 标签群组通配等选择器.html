<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <Style>
    /*直接写  标签名{},可以定义页面内的全部该标签*/
    div{background: aqua url() no-repeat fixed;}

    p{width: 300px;height: 300px;background: red;}

    /*群组选择器，可以  div,p,span{} 进行定义CSS */

    /*可以通过逗号给多个选择器添加统一CSS样式，达到代码的复用*/
    p,span,.name{background:  rosybrown;}

    /*统配选择器，给所有的标签全部添加样式*/
    /*尽量避免使用*/
    *{background: seagreen;}
    </Style>
</head>
<body>
    
</body>
</html>
