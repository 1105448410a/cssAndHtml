<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        article   独立的内容

        aside     辅助信息的内容

        section   区域(与article的区别：用于划分与div类似)

        figure    描述图像或视频

        figcaption  描述图像或者视频的部分
     -->
     <header>
        <hgroup>
            <h1>主标题</h1>
            <h2>副标题</h2>
         </hgroup>
         <nav>
             <ul>
                 <li>首页</li>
                 <li>二页</li>
                 <li>三页</li>
             </ul>
         </nav>
     </header>
     <main>
         <article>
            <section>区块1</section>
            <section>区块2</section>
            <section>区块3
                <figure>
                    <img src="" alt="">
                    <fugcaption></fugcaption>
                    <fugcaption></fugcaption>
                </figure>

            </section>
         </article>
         <aside>

         </aside>
     </main>
     <footer></footer>
</body>
</html>
