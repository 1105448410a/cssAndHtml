<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .upload{width: 86px;height: 34px;position: relative;text-align: center;}
        .upload div{width: 100%;height: 100%;background-color: aqua;}
        .upload input{width: 100%;height: 100%;position: absolute;left: 0;top: 0;opacity: 0;}
    </style>
</head>
<body>

    <p>请点击文本标记之一，就可以触发相关控件：</p>
    <!-- 
        lable标签  使得点击lable标签内的内容 也会触发指定的表单元素
     -->
    <form>
    <label for="male">Male</label>
    <input type="radio" name="sex" id="male" />
    <br/>
    <label for="female">Female</label>
    <input type="radio" name="sex" id="female" />
    </form>
    <!-- 故而可以使用美化 -->
    <div class="upload">
        <input type="file">
        <div>上传</div>
    </div>
</body>
</html>
