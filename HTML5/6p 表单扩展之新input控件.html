<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 
        email   电子邮件输入框
        url     网址输入框
        number  数值输入框
        range   滑动条
        date/moth/week  日期控件
        search  搜索框
        color   颜色控件
        tel     电话号码输入框
        time    时间控件
      -->
      <form action="http">
        <br>email   电子邮件输入框<br>
        <input type="email">
        <br> url     网址输入框<br>
        <input type="url">
        <br> number  数值输入框<br>
        <input type="number">
        <br> range   滑动条<br>
        <input type="range" min="10" max="80" value="50">
        <br> date/moth/week  日期控件<br>
        <input type="date">
        <input type="moth">
        <input type="week">
        <br> search  搜索框<br>
        <input type="search">
        <br>color   颜色控件<br>
        <input type="color">
        <br>tel     电话号码输入框<br>
        <input type="tel">
        <br> time    时间控件<br>
        <input type="time">
        <br>
        <input type="submit">
      </form>
</body>
</html>
