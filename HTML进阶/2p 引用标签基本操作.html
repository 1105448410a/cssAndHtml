<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        blockquote 引用大段的段落解释

        q   引用小段的短语解释

        abbr  缩写或首字母缩略词

        address   引用文档地址信息

        cite   引用原著的标题
     -->
     <p>
        <abbr title="世界卫生组织">WHO</abbr>成立于1948年
     </p>
</body>
</html>
