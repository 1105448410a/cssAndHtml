<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        给特殊图像添加链接 
        area能添加的热区形状 （矩形 圆形 多边形）

        定义一个客户端图像映射
        图像映射（image-map）指带有可点击区域的的一幅图像 area元素永远嵌套在map元素内部
         
        area元素可定义图像映射中的区域
        area元素的href属性定义区域的URL 
        shape属性定义区域的形状
        coords属性定义热区的坐标
     -->
     <!-- 矩形写rect 只需要左上角右下角的坐标可确定 -->
     <img src="GNO61AU74NEI4P8IF@68[[W.png" alt="" usemap="#star" width="600px" height="400px">
     <map name="star">
         <area shape="rect" coords="200 80 300 180" href="www.baidu.com" alt="">
     </map>


     <!-- 圆形写circ 写圆心和半径 -->
     <img src="GNO61AU74NEI4P8IF@68[[W.png" alt="" usemap="#s" width="600px" height="400px">
     <map name="s">
         <area shape="circ" coords="200 80 300 " href="www.baidu.com" alt="">
     </map>

     <!-- 多边形写poly 坐标一个一个写 -->

</body>
</html>
