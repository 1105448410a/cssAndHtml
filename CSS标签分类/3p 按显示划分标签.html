    <!-- 
        按照显示划分标签
        
        一丶替换元素
            浏览器根据元素的标签和属性，来决定元素的具体显示内容
            例如 img标签，本事没有显示的，要用标签中的属性来显示东西，这种就是替换元素，同样的还有input，属性写什么显示什么

        二丶非替换预算
            将内容直接告诉浏览器，将其显示出来
            例如h1-h6标签中，写什么显示什么

     -->

     <img src="/HTML基础/图片/快捷.jpg" alt="">
</body>
