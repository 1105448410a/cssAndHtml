<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 新属性
        
        autocompleta   自动提示(也就是提示曾经输入过得) 默认值on / off
    
        autofocus      获取焦点(一开始光标自动在输入框里)
    
        required       不能为空
    
        pattern        正则验证
        比如加入属性 pattern="/d+"表示只能输入数字
        更多自己查询
    -->
    <form action="http://baidu.com">
        <input type="text" name="username" autocomplete="off" autofocus required>
        <input type="submit">
    </form>
</body>
</html>
