<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio标签
            表示嵌入音频文件 
    
        video标签
            表示嵌入视频文件 
            
        默认控件不显示 可以通过controls属性显示控件
        loop 无限循环播放
        autoplay 自动播放
        为了支持多个设备的兼容 可以配合source
     -->
     <audio src="鞠婧祎 - 叹云兮.mp3" controls></audio>
     <video src="【Gluneko】《说好不哭》.flv" controls width="80%"></video>
     <iframe src="//player.bilibili.com/player.html?aid=85338478&cid=145959288&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
</body>
</html>
