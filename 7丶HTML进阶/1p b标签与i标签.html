<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- strong和em常用 -->
    <b>这是一段需要加粗的文本--b</b>
    <strong>这是一段需要加粗的文本--strong</strong>
    <i>这是一段需要斜体的文本--i</i>
    <em>这是一段需要斜体的文本--em</em>
    <!-- strong是强调较重。em强调稍弱， -->
    <!-- b标签与i标签同样是加粗与斜体 -->
    区别：
    一.表现形态都是
        （strong  b）文本加粗  (em i)文本斜体

    二.语义化
        strong em都是具备语义化的，而b和i都是不具备语义化的

    三.标签性质
        都属于内联元素

</body>
</html>
