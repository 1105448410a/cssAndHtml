<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p{width: 600px;
        
        text-decoration: underline/*下划线*/;
        
        text-decoration: overline/*上划线 */;
        
        text-decoration: line-through/*删除线*/;

        text-decoration: none/*不添加任何装饰*/;
        /*同时添加多个：在一个text decortation后添加多个单词，用空格隔开*/
        
        text-transform: lowercase/*全部小写，针对英文*/;

        text-transform: uppercase/*全部大写，针对英文*/;

        text-transform: capitalize/*只将首字母大写*/;
        }
    </style>
</head>
<body>
    <p>我今天好好学习了，加油努力，天天好好学习</p>
</body>
</html>
