<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        p{letter-spacing: 16px;word-spacing: 16px;
            word-break:break-all/*强烈的折行*/;
            word-wrap: break-word/*不那么强烈的折行*/;
        }
    </style>
</head>
<body>
    <!--
        letter-spacing:定义字与字之间的间距

        word-spacing:定义词间间距（针对英文）
        
        很长的单词如果不折行，则会在块中溢出

         word-break:break-all   /*强烈的折行*/;
            
         
         word-wrap: break-word  /*不那么强烈的折行*/;
     -->
     <p>你好帅</p>
     <p>how are you</p>
</body>
</html>
