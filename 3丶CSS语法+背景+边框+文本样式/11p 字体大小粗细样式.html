<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        font-size 文字大小 默认大小为16px
        建议设置成偶素像素
            
        
            或用单词设置(不推荐使用)
            xx-small 最小  x-small 较小
            small-小       medium 正常16px
            large 大    x-large 较大
            xx-large 最大
     -->

     <!-- 
        font-weight 表示字体粗细

        只有两种情况，正常字体或加粗字体

            normal 正常 
            bold 加粗

            设置数值100-500为普通，500以上为加粗，只有两种显示效果
      -->

      <!-- 
        font-style 字体样式

        正常模式（normal）
        斜体模式（italic）
        
        注；oblique也表示斜体，用的较少，了解即可，差别不大
        区别：1.italic表示所有带有倾斜字体的字体可以设置
              2.oblique 没有倾斜字体的字体也可以倾斜
       -->

       <!-- 
            color 字体颜色 
                如之前的颜色属性


        -->
</body>
</html>
