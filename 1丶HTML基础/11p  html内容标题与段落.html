<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 1 到 6级标题 -->
    <!-- h1到h6将标题分为不同等级的大小，代表了标题的重要程度 -->
    <h1>标题</h1>
    <!-- h1在一个html文件中只能存在一个 -->
    <h2>标题</h2>
    <!-- h2到46可以随意使用 -->
    <h3>标题</h3> 
    <h4>标题</h4>
    <!-- h5 h6在使用者很少出现，尽量少使用 -->
    <h5>标题</h5>
    <h6>标题</h6> 
    

    <p>写段落内容</p>
    <br>换行
    <hr>分割线
</body>

</html>
