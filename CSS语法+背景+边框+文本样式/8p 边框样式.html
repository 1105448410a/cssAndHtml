<body>
    <!-- 
        border-style 边框的样式
            {
                solid 实现
                dashed 虚线
                dotted 点线
            }

            {
                设置单独一条边的样式时
                使用border-方向（right,left,top,bottom）
            }
        border-width 边框的大小
            {
                直接写入即可
            }
        border-color 边框的颜色
            {
                直接写入颜色即可，详见6p
            }
        border-radius 添加圆角

        border-radius xxpx  xxpx 两个值就是左上角右下角   右上角左下角

         border-radius xxpx  xxpx xxpx xxpx 四个值
         顺时针
     -->

     <div style="background-color: beige;border-style: dotted;border-width: 20px;width: 1000px;height: 800px;border-color: blue;">  </div>

            <div style="background-color: beige;width: 1000px;height: 800px;border-right-width: 30px;border-right-color: blue;border-right-style: dotted;border-top-color: brown;border-top-width: 20px;border-top-style: dotted;"></div>

   
</body>
</html>
