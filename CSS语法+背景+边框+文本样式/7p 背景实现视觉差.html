<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{width: 1400px;height: 800px;background-image: url(./图片/11.jpg);
        background-attachment: scroll;}
        #div2{width: 1400px;height: 800px;background-image: url(./图片/22.jpg);
        background-attachment: fixed;}
        #div3{width: 1400px;height: 800px;background-image: url(./图片/33.jpg);
        background-attachment: fixed;}
    </style>
</head>
<body> 
    <div id="div1">
        <div style="height: 100px;"></div>
        <div style="text-align: center;margin:0 auto;background-color: rgba(255, 255,255,0.5);width: 1000px;">
            <form action="http://www.baidu.com">
            <fieldset>
             <legend>注册表</legend>   
            <!-- imput标签用于建立一个用户可输入数据的输入框，type属性则控制输入的数据，例如Txt就是文本,password就会出现星号隐藏 -->
            <!-- imput标签有 placeholder属性,可在空白文本输入框中显示内容-->
            <h4>请输入账户</h4>
            <input type="text" placeholder="空白框中显示">
            <h4>请输入密码</h4>
            <input type="password">
            <h4>请确认密码</h4>
            <input type="password">
            <!-- type属性若输入checkbox，则会出现可多选的框 -->
            <h4>爱好(可多选)</h4>
            <input type="checkbox">学习
            <input type="checkbox">游戏
            <input type="checkbox">运动
    
            <h4>对于毕业后的期望(单选)</h4>
            <!-- type属性若输入radio，则会出现只能单选的框，多个需要选择的单选框需要用name属性变为一组 -->
            <!-- 添加一个checked属性，则刚开始就会默认被选中 --> 
            <p><input type="radio" name="1">毕业后选择考研</p>
            <p><input type="radio" name="1">毕业后直接寻找工作</p>
            <p><input type="radio" name="1">仍在考虑</p>
    
            <p>
                <select name="cars" id="">
                    <option value="111">111</option>
                    <option value="222">222</option>
                    <option value="333">333</option>
                    <option value="444">444</option>
                </select>
    
            </p>
            
            <!-- 若需要上传文件，则在type属性输入file -->
            <h4>上传照片</h4>
            <input type="file">
            <!-- 若需要提交按钮和重置按钮，则在type属性输入submit reset -->
            <h4>确认无误请提交</h4>
            <input type="submit">
            <h4>重置已输入内容</h4>
            <input type="reset">
        </fieldset>
    </form>
    </div></div>


    <!-- 2 -->
    <div id="div2"> <table border="1" cellpadding="30" cellspacing="2" style="background-color: rgba(255, 255,255,0.5);margin:0 auto;text-align: center;"> 
            <caption>天气预报</caption>
    <tHead>  
         <tr align="right">
             <th  colspan="2">日期</th>
             <th>天气情况</th>
             <th>出行情况</th>
        </tr>
    </tHead> 
    <tBody>

            <td rowspan="2">2019.1.1</td>

        </tr>
        <tr>
            <td>夜晚</td>
            <td>正在下雨</td>
            <td>下雨中</td>
         </tr>
     </tBody>  
     <tBody>
            <tr valign="bottom">
                <td rowspan="2">2019.1.2</td>
                <td>白天</td>
                <td>正在下雨</td>
                <td>天气晴朗</td>

            </tr>
       
      <tr>
                <td>夜晚</td>
                <td>正在下雨</td>
                <td>下雨中</td>
             </tr>
         </tBody>             
     </table></div>

      </div>
</body>
</html>
