<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*用于添加样式 */
        div{width: 100px;height: 100px;background-color: red;}
        span{background-color: rosybrown;}
    </style>
</head>
<body>
    <p>
        css格式:选择器（属性1：值1；属性2：值2）
    </p>
    <p>
        单位:
    </p>
    <ul> 
        <li>px---(像素pixl)</li>
        <li>%---(百分比)-根据父容器的大小进行百分化</li>
    </ul>
    <p>
        基本样式:
    </p>
    <ul>
        <li>width--宽</li>
        <li>height--高</li>
        <li>backround-color--背景颜色</li>
        
    </ul>
    <p>
        CSS注释
    </p>
    <ul>
        <li>/*CSS注释*/，与html基本相同</li>
    </ul>
    </p>
    <!-- 格式:
    选择器（属性1：值1；属性2：值2）
     -->
     <div>这是一个块</div>
     <span>这是一个内联</span>
     <div>又是一个块</div>
</body>
</html>
