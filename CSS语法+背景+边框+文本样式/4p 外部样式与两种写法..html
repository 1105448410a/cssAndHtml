<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
   
    <link rel="stylesheet" href="/练习/CSS文件创建.css">
    <!-- stylesheet表示引入资源为样式表 -->
   
   
    <title>Document</title>
    <style>
    
    @import url("");/*不建议使用*/
    
    </style>
</head>
<body>
    -----第一种引入方式------
    <!--
        <link rel="" href="">标签，通过Link引入外部资源
    link一般写在head中 
    -->
    <div>这是一个块</div>
    <!-- 当前页面与外部 资源的引入 -->
    <!-- rel属性表示引入资源的类型,指定资源跟页面的关系 -->
    <!-- href表示引入外部资源的地址 -->

    -----第二组引入方式-------
    在style标签中添加 import url地址引入外部样式
    <!--不建议使用-->
</body>
</html>
