<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    p{  width: 100px;
        
        text-indent: 32px;
        /*一个汉字16px，所以首行缩进两个位置需要32px，或使用相对单位em，一个em等于当前字体大小*/
        
        text-align: center;
        
        }

        
    </style>
</head>
<body>
    <!-- 
        text-indent:文本缩进
            {
                1.针对首行缩进效果，后跟像素大小为空出来的像素大小

                2.使用单位em单位（相对单位），em永远跟当前字体大小相同
            }

        text-align：对齐方式
            {   
                使用right,left,top,dootm,center控制对齐方式

                justify为两端点对齐（常用）
            }







     -->
     <p>今天也有好好学习呢</p>
</body>
</html>
