s<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style></style>

<body>
    <!-- 
        按照内容分类标签
        一丶Flow 流内容
            可感知到的 例如写了一个标题 段落  
            故大部分标签都是Flow

        二丶Metadata 元数据
            一部分可以感知到，一部分是辅助功能无法感知
            网页的编码，内容读取，title style等

        三丶Sectioning 分区
            划分区域,例如div footer

        四丶Heading 标题
            h1-h6

        五丶Phrasing 措辞
            大部分内联标签
            对文本的修饰，例如strong em对字体的修饰标签

        六丶Embedded 嵌入的
            例如嵌入的图片src，嵌入的音频视频

        七丶Interactive 互动的
            交互操作  比如输入框  下拉选项
     -->
</body>
</html>
