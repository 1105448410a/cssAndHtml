<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        /* 这是一个简单的重置样式 */
        *{ margin:0;padding: 0;}
        ul{list-style: none;}
        /* 因为ul默认在行前加一个点，这一行用于去掉点 */
        a{text-decoration: none;color: #666;}
        a:hover{text-decoration:underline;color: royalblue;}
        /* 用于去掉a标签的下划线（移入显示），并且更改a标签的颜色 */
        img{display:block;}
        /* 将图片标签变为块标签，获得内联标签的属性特性，详见2p */

    </style>
</head>
<body>
    <!-- 
        CSS reset 重置样式
          *{ margin:0;padding: 0;}
        优点：
            不用考虑有默认样式的标签
        缺点：
            稍微影响性能

     -->
     <a href="">sdsa</a>

     <!-- 
        写具体页面的时候或一个布局效果时歩楱：
            1.写结构
            2.CSS重置样式
            3.写具体样式
      -->
</body>
</html>
