<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
       
        ul{list-style: none;} 

        #menu{width: 100px;height: 25px;margin: 10px auto;border: 2px black solid;position: relative;}
        
        #menu  ul{width: 100px;border: 2px black solid;position: absolute;left: -2px;top: 25px;background-color: blanchedalmond;
        display: none;}
        
        #menu:hover ul{display: block;}
        #menu ul li:hover{background-color: chartreuse;}

        p{text-align: center;}
    </style>
</head>
<body>
    <div id="menu">
        卖家中心
        <ul>
            <li>列表项1</li>
            <li>列表项2</li>
            <li>列表项3</li>
            <li>列表项4</li>
        </ul>
    </div>
    <p>测试段落</p>
</body>
</html>
