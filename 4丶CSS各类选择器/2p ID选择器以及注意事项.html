<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    /*
    通过在style中的CSS选择器名字前加#id
    之后在需要的块中加入 id="id",即可
    */
    #div1{background: red;}
    #div2{background: blue;}
    </style>
</head>
<body>
    <div id="div1">这是一个块</div>
    <div id="div2">这是又是一个块</div>
    <!-- 
        1.一个页面中id值是唯一的
        2.命名规范：字母 _ - 数字 （命名的第一位不能是数字）
        3.命名方式：驼峰式，下划线式，短线式
            {
                驼峰写法：helloWord   第一个单词小写，第二个单词首字母大写          较为推荐

                下划线写法：hello_word  较为推荐

                断线写法    hello-word  较为推荐
            }
        4.命名时尽量用代表块意思的命名
     -->
     <!-- 
        快捷创建

        div#id 可以直接创建拥有id的div块

    -->
    
</body>
</html>
