        /* class选择器 */
    .name{width: 300px;height: 300px;

    /*-class选择器可以重复使用，相当于一个CSS样式类*/

    p.box{width: 300px;}

    /*也可以在点.前加标签，使得class类只对该标签生效*/
    </style>
