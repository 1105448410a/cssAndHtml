<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        ul{width: 800px;margin: 30px auto;}
        ul li{float: left;width: 100px;height: 100px;}
        .have{width: 80px;height: 40px;background-color: rgb(127, 51, 199);
        line-height: 40px;text-align: center;border-radius: 70%;
        box-shadow: 1px 1px 5px 5px #888888
        }

        ul li:hover div{animation: move .5s;}
        @keyframes move{
            0%{transform: translate(0,0);opacity: 1;}
            60%{transform: translate(0,-50px);opacity: 0;}
            61%{transform: translate(0,30px);}
            100%{transform: translate(0,0);opacity: 1;}

        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="have">第一</div>
        </li>
        <li>
            <div class="have">第二</div>
        </li>
        <li>
            <div class="have">第三</div>
        </li>
    </ul>
</body>
</html>
