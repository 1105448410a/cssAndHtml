<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .header{height: 100px;background-color: red;}
        .container .center{height: 200px;float: left;width: 100%;}
        .container .center p{background-color: yellow;margin: 0 150px 0 100px;height: 100%;}
        .container .left{width: 100px;float: left;background-color: blue;height: 200px;margin-left:-100%;}
        .container .right{width: 150px;float: left;background-color: green;height: 200px;margin-left: -150px;}
    </style>
</head>
<body>
    <!-- 
        双飞翼布局
            三列布局
            左侧固定右侧固定 中间自适应布局

            方式：
                1.BFC规范方式
                2.定位
                3.浮动（双飞翼布局 圣杯布局）
                    利用margin负值
                4.flex弹性
     -->
     <div class="header"></div>
     <div class="container">
         <div class="center">
             <p>内容部分</p>
         </div>
         <div class="left"></div>
         <div class="right"></div>
     </div>


</body>
</html>
