<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*清除并更改样式*/
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        img{display: block;}

        /*父容器*/
        .parent{
            width: 600px;
            height: 300px;
            border: 1px black solid;
            margin: 30px auto;
            perspective:700px;
        }
        /*UL样式*/
        .parent ul{
            width: 128px;
            height: 94px;
            margin: 100px auto;
            position: relative;
            transform-style: preserve-3d;
            transition: 8s;
        }
        /*li样式*/
        .parent ul li{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .parent ul li:nth-child(1){transform: rotateY(0) translateZ(200px);}
        .parent ul li:nth-child(2){transform: rotateY(60deg) translateZ(200px);}
        .parent ul li:nth-child(3){transform: rotateY(120deg) translateZ(200px);}
        .parent ul li:nth-child(4){transform: rotateY(180deg) translateZ(200px);}
        .parent ul li:nth-child(5){transform: rotateY(240deg) translateZ(200px);}
        .parent ul li:nth-child(6){transform: rotateY(300deg) translateZ(200px);}


        .parent:hover ul{transform: rotateY(360deg);}


    </style>
</head>
<body>
    <div class="parent">
        <ul>
            <li>
                <img src="./图片/u=1053927615,3988657563&fm=26&gp=0.jpg" alt="">
            </li>

            <li>

            </li>
            <li>

            </li>
            <li>
                <img src="./图片/u=3306586928,725555063&fm=26&gp=0.jpg" alt="">
            </li>
            <li>
                <img src="./图片/u=3781341441,1690947823&fm=26&gp=0.jpg" alt="">
            </li>
        </ul>
    </div>
</body>
</html>
