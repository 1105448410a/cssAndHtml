<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1,.box2,.box3,.box4{width: 100px;height: 100px;background-color: red;margin: 5px;}
        .box1{animation: 2s move 2s;}
        .box2{animation: 2s move 2s; animation-fill-mode: backwards;}
        .box3{animation: 2s move 2s; animation-fill-mode:forwards}
        .box4{animation: 2s move 2s; animation-fill-mode:both}





        @keyframes move{
            0%{transform: translate(0,0);background-color: blue;}
            100%{transform: translate(300px,0);}
        }

        .div1{width: 100px;height: 100px;background-color: saddlebrown;animation: 1s move1 infinite;
            animation-direction: alternate;
        }

        @keyframes move1{
            0%{transform: translate(0,0);}
            100%{transform: translate(300px,0);}
        }

    </style>
</head>
<body>
    <!-- 
        animation-fill-mode: 规定动画播放之前或之后，其动画效果是否可见
            none（默认值）在运动结束之后回到初始位置，在延迟的情况下让0%在延迟后生效

            backwards 在延迟的情况下 让0%在延迟前生效

            forwards  在运动结束之后 停到结束位置

            both backwards 和 forwards同时生效

        animation-direction: 属性定义是否应该轮流反向播放动画
            alternate: 一次正向（0-100） 一次反向（100-0）

            reverse: 永远是反向 100-0

            normal （默认值） 永远正向 0-100
     -->


     <div class="box1">1</div>
     <div class="box2">2</div>
     <div class="box3">3</div>
     <div class="box4">4</div>

     <div class="div1"></div>
</body>
</html>
