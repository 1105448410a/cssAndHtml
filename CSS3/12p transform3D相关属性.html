<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{width: 300px;height: 300px;border: 2px black solid; margin: 30px auto;
        /* perspective:离屏幕多远的距离去观察元素，值越大立体的感觉越小 */
        perspective: 100px;
        /*  */
        }
        .box2{width: 100px;height: 100px;background-color: red;margin: 100px;
        transition: 1s; transform: rotateX(0);
        }
        .box1:hover .box2{transform: rotateX(180deg);}
    </style>
</head>
<body>
    <!-- 
        相关属性
            rotateX（） ：正值向上翻转

            rotateY()   :正值向右翻转

            translateZ(): 正值向前，负值向后

            scaleZ():  立体元素的厚度
     -->

     <div class="box1">
         <div class="box2">AAA</div>
     </div>

     <!-- 
        3D相关属性
            perspective:离屏幕多远的距离去观察元素，值越大幅度越小

            perspective-origin:景深-基点位置 观察元素的角度

            transform-origin:x y z

            transform-style:3D空间

                flat(默认值2D) preserve-3d(3D 产生一个三维空间)

            backface-visibility:背面隐藏
                hidden,visible(默认值)

            3D写法
                scale3d(); 三个值 XYZ   
                translate3d(); 三个值 XYZ
                rotate3d(); 四个值 1|0（X轴是否添加旋转角度） 1|0（Y轴是否添加旋转角度）1|0（Z轴是否添加旋转角度） xdeg(旋转多少度)
      -->

</body>
</html>
