<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .box1{width: 600px;height: 400px;border: 1px black solid;}
       .box2{width: 600px;height: 400px;border: 1px black solid;}
       .box1:hover{background-color: chartreuse;color: silver;}
       .box2::selection{background-color: red;color: green;}
    </style>
</head>
<body>
    <!-- 
        在CSS2.1中国对伪类和伪元素的区别比较模糊 CSS3中对这两个概念做了相对清晰的解释
        在语法上也做了明显的区分

        CSS3中规定伪类由一个冒号开始 然后为伪类的名称 伪类元素由两个冒号开始 然后为伪元素的名称

     -->

     <!-- 
            伪类本质上是为了弥补常规CSS选择器的不足以便获取到更多信息
            通常表示获取不存在于DOM树种的信息，或获取不能被常规CSS选择器获取的信息

                :hover

                :focus

                :empty
      -->

      <!-- 
        伪元素概念

            微元素本质上是创建了一个有内容的虚拟容器
            这个容器不包含任何DOM元素 但是可以包含内容
            另外 开发者还可以为微元素定制样式

            ::selection

            ::first-line / first-letter

            ::before / after
       -->
       <div>hover</div>
       <div class="box1">
        受新冠肺炎疫情冲击，畜禽产品的供应和价格一度出现波动。如何让百姓吃上“平价肉”、如何让养殖户紧张的资金链得到缓解？19日，在国务院联防联控机制新闻发布会上，相关部门对此披露了权威信息。
       </div>
       <div>selection</div>
       <div class="box2">
        受新冠肺炎疫情冲击，畜禽产品的供应和价格一度出现波动。如何让百姓吃上“平价肉”、如何让养殖户紧张的资金链得到缓解？19日，在国务院联防联控机制新闻发布会上，相关部门对此披露了权威信息。
       </div>
</body>
</html>
