<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>
        <strong>这是一段需要加粗的文本</strong>
        <em>这是一段需要斜体的文本</em>
        <!-- strong是强调较重。em强调稍弱， -->
    </p>
  
    <p>
        a <sup>2</sup> + b <sup>2</sup> + c <sup>2</sup> = c <sup>2</sup>
    <!-- sup标签中的文本会上移 如a2会变为a的平方-->
  
  
        h <sub>2</sub>o
    
    <!-- sub标签中的文本会下移 h20会变为水 -->
    </p>

    <p>
        <del>这是一段被划去的文本</del>
        <ins>这是一段有下划线的文本</ins>
        <!-- del标签中的文本中间会有一道直线划去，ins标签中的文本会有下划线 ，一般两个标签会配合使用-->
    </p>
</body>
</html>
