<!-- 文件有相对路径和绝对路径 -->
<!-- 相对路径是相对于某一个文件进行引入 .表示当前路径，..表示上一级的路径-->
<!-- 绝对路径不是参照与文件进行引入，而是将文件真真正正的路径，放在网络上的图片位置进行引入 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>
        <img src="./图片/快捷.jpg" alt="发生错误无法显示">
    </p>
    <p>
        
    </p>
</body>
</html>
