<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
</head>
<body align="center">
    <table  border="1" cellpadding="30">
        <tr align="center" >
            <th rowspan="4">请输入信息</th>
            <th colspan="4">用户登录</th>
        </tr>
    
        <tr align="center">
            <td>用户名:</td> 
            <td><input type="text" placeholder="请输入用户名"></td>
        </tr>
        <tr align="center">
            <td>密&nbsp;码:</td>
            <td><input type="password" placeholder="请输入密码"></td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <input type="submit">
                <input type="reset">
            </td>
            
        </tr>
    </table>
</body>
</html>
