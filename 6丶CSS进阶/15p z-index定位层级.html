<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box2{width: 100px;height: 100px;background-color: red;position: absolute;left: 50px;top: 50px;}
        #box1{width: 100px;height: 100px;background-color: blue;position: absolute;}

        #box4{width: 200px;height: 200px;background-color: salmon;position: absolute;left: 50px;top: 50px;z-index: 0;}
        #box3{width: 200px;height: 200px;background-color: black;position: absolute;z-index: 1;}
    </style>
</head>
<body>
    <!-- 
        z-index定位层级
            默认层级为0
            嵌套时候的层级问题
     -->

     <div id="box1"></div>
     <div id="box2"></div>

     <div id="box3"></div>
     <div id="box4"></div>
</body>
</html>
