<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{height: 8000px;}
        #box1{width: 300px;height: 300px;;border: 1px black solid;margin: 200px;position: relative;}
        #box2{width: 100%;height: 100px;background-color: blue;position: fixed;right: 0;top: 0;}
    </style>
</head>
<body>
    <!-- 
        (常用于放回顶部 最上方功能栏 左右广告 中间弹窗)
        fixed 固定定位
            使元素完全脱离文档流
            使内联元素支持宽高（让内联具备块特性）
            使块元素默认宽根据内容决定（让块具备内联的特性）
            相对于整个浏览器窗口进行便宜，不受浏览器滚动条影响
     -->
    <div id="box1">
      
    </div>
    <div id="box2"></div>

   
</body>
</html>
