<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{width: 300px;height: 300px;;border: 1px black solid;margin: 200px;position: relative;}
        #box2{width: 100px;height: 100px;background-color: blue;position: absolute;right: 100px;top: 100px;}
        #box3{width: 100px;height: 100px;position: absolute;right: 100px;top: 100px;}
        /* span{width: 200px;height: 200px;position: absolute;background-color: gold;}
        #box3{background-color: greenyellow;position: absolute;} */
    </style>
</head>
<body>
    <!-- 
        absolute绝对定位
            使元素完全脱离文档流（使用绝对定位后  元素原本位置不保留）
            使内联元素支持宽高（让内联具备块特性）
            使块元素默认宽根据内容决定（让块具备内联的特性）
            如果有定位祖先元素相对于定位祖先元素发生偏移 使没有定位祖先元素相对整个文档发生偏移（绝对  相对 固定）
            （也就是元素的0 0点是祖先元素  没有祖先元素则以整个文档）

     -->
      <!-- <div id="box1"></div>
      <div id="box2"></div> -->
      <!-- <span>你很帅</span>
      <div id="box3">ssss</div> -->
        <div id="box1">
            你好帅
            <div id="box2">你好帅</div>
            <div id="box3">asdasd</div>
        </div>

</body>
</html>
