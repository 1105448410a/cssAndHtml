<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    </style>
</head>
<body>
    <!-- 
        标签嵌套规范
        一丶配套使用
            1.无序列表 ul li  
            2.有序列表 ol li
            3.自定义列表 dl dt dd
            4.表格 table tr td

        二丶块标签可以嵌套内联标签
            例如  
            div中可以写span 
            
            <div>
                 <span></span>
            </div>

        三丶块标签不一定能嵌套块标签
            div可以嵌套div
            <div> 
                <div></div>
            </div>
            
            但是p不可以嵌套div,等等

        四丶内联标签不能嵌套块标签，但是a标签是一个例外
            div不能嵌入p
            特殊:
            a标签中可以嵌套div,a标签中也可以嵌套内联,但是a不能嵌套a
            <a href="">
                 <div></div>
            </a>
     -->
     <div><span></span></div>

    
</body>
</html>
